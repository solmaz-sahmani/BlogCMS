{% extends "blog/base.html" %}

{% block content %}

<h2>{{ post.title }}</h2>
<p><strong>By:</strong> {{ post.author }} | <strong>Category:</strong> {{ post.category }}</p>
<p><em>Created at: {{ post.created_at }}</em></p>
<hr>
<p>{{ post.content }}</p>

<p><a href="{% url 'index' %}">‚Üê Back to Posts</a></p>

{% endblock %}
